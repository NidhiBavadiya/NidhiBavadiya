<html>
    <body>
        <p>odd / even value declaration</p>
        <p id="num"></p>
        <script>
            let num = 2;
            if(num%2==0){
                
                document.getElementById("num").innerHTML= num +" " +"number is even";
            }
            else{
                document.getElementById("num").innerHTML= num +" " +"number is odd";
            }
        </script>
    </body>
</html>
